name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: cmake configure
      run: mkdir chocolate_pie; cd ./chocolate_pie; cmake ..; cmake --build .
    - name: make
      run: cd ./chocolate_pie; make
    - name: make check
      run: cd ./chocolate_pie; make check
    - name: make distcheck
      run: cd ./chocolate_pie; make distcheck
